<section id="contato" class="as-contact">
  <div class="as-contact__container">
    <h2 class="as-contact__title">
      Entre em contato com a <span class="as-primary">América</span> <span class="as-accent">Smarttech</span>
    </h2>
    <form class="as-contact__form" onsubmit="event.preventDefault(); enviarWhatsApp();">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva aqui sua mensagem" required></textarea>

      <button type="submit" class="as-btn as-btn--primary">Enviar via WhatsApp</button>
    </form>
  </div>
</section>

<script>
// Função para montar a URL do WhatsApp e abrir em nova aba
function enviarWhatsApp() {
  var nome = document.getElementById('nome').value.trim();
  var mensagem = document.getElementById('mensagem').value.trim();
  // Substitua pelo seu número de WhatsApp (use apenas números, incluindo o código do país)
  var phone = '553430454595';
  // Monta texto de saudação + mensagem
  var texto = encodeURIComponent('Olá, meu nome é ' + nome + '. ' + mensagem);
  var url = 'https://wa.me/' + phone + '?text=' + texto;
  window.open(url, '_blank');
}
</script>
