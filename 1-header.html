<style>
/* Resets essenciais */
html { -webkit-text-size-adjust: 100%; }
html { max-width: 100%; overflow-x: visible; margin-top: 0 !important; }
body { margin: 0; } 
*, *::before, *::after { box-sizing: border-box; }

/* Variáveis necessárias */
:root {
  --header-height: 80px;
  --header-radius: 16px;
  --as-bg-dark: rgba(10, 20, 28, 0.28);
  --as-text-light: #ffffff;
  --as-text-dim: rgba(255,255,255,0.8);
  --as-teal: #1BB3A7;
}

/* Empurra o conteúdo pra baixo do header fixo */
body { padding-top: var(--header-height); }

/* Container principal do header */
.liquid-header {
  position: fixed; top: 0 !important; left: 0; width: 100%;
  height: var(--header-height); z-index: 100;
  display: flex; align-items: center;
  background: var(--as-bg-dark);
  backdrop-filter: blur(10px) saturate(240%) contrast(140%);
  -webkit-backdrop-filter: blur(32px) saturate(240%) contrast(140%);
  border-bottom: 1px solid rgba(255,255,255,0.22);
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.4);
  border-radius: 0 0 var(--header-radius) var(--header-radius);
  transition: background .3s cubic-bezier(.22,1,.36,1),
              backdrop-filter .3s cubic-bezier(.22,1,.36,1),
              box-shadow .3s cubic-bezier(.22,1,.36,1);
  margin-top: 0 !important;
}

/* reflexo interno */
.liquid-header::before {
  content: ""; position: absolute; inset: 0; border-radius: inherit;
  pointer-events: none;
  background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.07) 35%, rgba(255,255,255,0) 60%);
  mix-blend-mode: screen; opacity: .4; z-index: 1;
}

/* espessura do acrílico */
.liquid-header::after {
  content: ""; position: absolute; inset: 0; border-radius: inherit;
  pointer-events: none;
  box-shadow: inset 0 0 30px rgba(255,255,255,0.12), inset 0 0 4px rgba(255,255,255,0.6);
  opacity: .4; z-index: 1;
}

/* CONTEÚDO */
.liquid-header-inner {
  position: relative; z-index: 2;
  max-width: 1280px; width: 100%; height: 100%;
  margin: 0 auto; padding: 0 24px;
  display: flex; align-items: center; justify-content: space-between; gap: 24px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--as-text-light); font-weight: 500;
}

/* BRAND */
.brand { display: inline-flex; align-items: center; gap: 12px; text-decoration: none; color: var(--as-text-light); white-space: nowrap; }
.brand-logo { height: 40px; width: auto; display: block; flex-shrink: 0; }
.brand-name { font-size: 18px; font-weight: 800; line-height: 1.1; letter-spacing: -0.03em; color: var(--as-text-light); font-family: nunito, Inter, sans-serif; }
.brand-name .brand-accent { color: var(--as-teal); }

/* MENU DESKTOP */
.main-nav { display: flex; align-items: center; gap: 24px; }
.nav-list { list-style: none; display: flex; align-items: center; gap: 24px; margin: 0; padding: 0; }
.nav-list a { text-decoration: none; color: var(--as-text-dim); font-size: .9rem; font-weight: 500; line-height: 1.2; transition: color .2s ease; white-space: nowrap; }
.nav-list a:hover { color: var(--as-text-light); }

/* CTA DESKTOP */
.cta-nav {
  background: rgba(27, 179, 167, 0.12);
  border: 1px solid rgba(27, 179, 167, 0.6);
  color: #ffffff; padding: 10px 14px; line-height: 1.2; border-radius: 12px;
  box-shadow: 0 20px 40px rgba(27,179,167,0.4), 0 2px 4px rgba(0,0,0,0.8);
  text-decoration: none; font-weight: 700; font-size: .9rem;
  transition: box-shadow .25s cubic-bezier(.22,1,.36,1), transform .25s cubic-bezier(.22,1,.36,1), background .25s cubic-bezier(.22,1,.36,1);
}
.cta-nav:hover {
  background: rgba(27, 179, 167, 0.2);
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 30px 60px rgba(27,179,167,0.5), 0 4px 12px rgba(0,0,0,0.9);
}

/* BURGER (MOBILE) */
.burger {
  display: none; flex-direction: column; justify-content: center; align-items: center;
  width: 44px; height: 44px; border-radius: 10px;
  background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 2px 4px rgba(0,0,0,0.4);
  cursor: pointer; position: relative; z-index: 3;
}
.burger-line { width: 22px; height: 2px; background: #fff; border-radius: 1px; transition: transform .25s ease, opacity .25s ease; }
.burger-line + .burger-line { margin-top: 5px; }
.burger.is-open .burger-line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
.burger.is-open .burger-line:nth-child(2) { opacity: 0; }
.burger.is-open .burger-line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

/* MOBILE NAV PANEL (Dropdown) */
.mobile-nav-panel {
  position: absolute;
  top: var(--header-height);
  left: 0;
  width: 100%;
  background: rgba(10, 20, 28, 0.9);
  border-bottom: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  padding: 16px 24px;
  display: none;
  z-index: 9998;
}

.mobile-nav-panel.is-open { display: block; }

.mobile-nav-panel .mobile-nav-list {
  list-style: none;
  margin: 0 0 16px 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.mobile-nav-panel .mobile-link {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.05rem;
}

.mobile-nav-panel .mobile-link:hover { color: #7BE1D6; }

.mobile-nav-panel .mobile-cta {
  display: inline-block;
  width: 100%;
  text-align: center;
  background: rgba(27,179,167,0.22);
  border: 1px solid rgba(27,179,167,0.65);
  color: #ffffff;
  padding: 14px 16px;
  line-height: 1.2;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 700;
  font-size: 1rem;
  box-shadow: 0 20px 40px rgba(27,179,167,0.35), 0 2px 4px rgba(0,0,0,0.6);
}

/* RESPONSIVIDADE */
@media (max-width: 900px) {
  .main-nav { display: none; }
  .burger { display: flex; }
  .brand-name { font-size: 16px; }
  .brand-logo { height: 36px; }
  :root { --header-height: 72px; }
  body { padding-top: var(--header-height); }
  .liquid-header, .liquid-header-inner { max-width: 100%; }
}
@media (max-width: 420px) {
  .brand-name { font-size: 15px; }
  .brand-logo { height: 32px; }
  :root { --header-height: 68px; }
  body { padding-top: var(--header-height); }
}
</style>

<header class="liquid-header" role="banner">
  <div class="liquid-header-inner">
    <!-- ESQUERDA: LOGO + NOME -->
    <a href="/" class="brand">
      <img
        src="https://americasmarttech.com.br/wp-content/uploads/2025/10/Sem-nome-80-x-80-px.png"

    <!-- DIREITA: NAVEGAÇÃO DESKTOP -->
    <nav class="main-nav" aria-label="Navegação principal">

<!-- Removed mobile menu overlay (drawer). The simpler mobile nav panel below replaces it -->
<script>
  // Script para controlar o painel dropdown mobile
  (function() {
    const burger = document.querySelector('.burger');
    const panel  = document.querySelector('#mobile-nav-panel');
    if (!burger || !panel) return;

    function openPanel() {
      burger.classList.add('is-open');
      panel.classList.add('is-open');
      burger.setAttribute('aria-expanded', 'true');
      panel.setAttribute('aria-hidden', 'false');
    }
    function closePanel() {
      burger.classList.remove('is-open');
      panel.classList.remove('is-open');
      burger.setAttribute('aria-expanded', 'false');
      panel.setAttribute('aria-hidden', 'true');
    }
    function togglePanel() {
      panel.classList.contains('is-open') ? closePanel() : openPanel();
    }

    burger.addEventListener('click', togglePanel);
    // Fechar o painel quando clicar em qualquer link ou CTA
    document.querySelectorAll('#mobile-nav-panel .mobile-link, #mobile-nav-panel .mobile-cta').forEach(link => {
      link.addEventListener('click', closePanel);
    });
  })();
</script>
