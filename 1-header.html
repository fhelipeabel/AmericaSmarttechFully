      m.content = 'width=device-width, initial-scale=1, maximum-scale=1';

    }
  })();
</script>

<script>
// Script para controlar o painel dropdown mobile
(function() {
  const burger = document.querySelector('.burger');
  const panel  = document.querySelector('#mobile-nav-panel');
  if (!burger || !panel) return;

  function openPanel() {
    burger.classList.add('is-open');
    panel.classList.add('is-open');
    burger.setAttribute('aria-expanded', 'true');
    panel.setAttribute('aria-hidden', 'false');
  }
  function closePanel() {
    burger.classList.remove('is-open');
    panel.classList.remove('is-open');
    burger.setAttribute('aria-expanded', 'false');
    panel.setAttribute('aria-hidden', 'true');
  }
  function togglePanel() {
    panel.classList.contains('is-open') ? closePanel() : openPanel();
  }

  burger.addEventListener('click', togglePanel);
  // Fechar o painel quando clicar em qualquer link ou CTA
  document.querySelectorAll('#mobile-nav-panel .mobile-link, #mobile-nav-panel .mobile-cta').forEach(link => {
    link.addEventListener('click', closePanel);
  });
})();
</script>

<script>
/* ===== Polyfill de Sticky para .st-metrics__left e .st-offers__left ===== */
(function () {
  const STICKIES = [
    { sel: '.st-metrics__left',  scopeSel: '#resultados'  },
    { sel: '.st-offers__left',   scopeSel: '#oferecemos' }
  ];

  const headerH = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--header-height')) || 80;
  const wpbar    = (document.body.classList.contains('admin-bar'))
                 ? (window.matchMedia('(max-width: 782.98px)').matches ? 46 : 32)
                 : 0;
  const offsetTop = headerH + wpbar + 16;

  const supportsSticky = (() => {
    const t = document.createElement('div');
    t.style.cssText = 'position:-webkit-sticky;position:sticky;top:1px;';
    return /sticky/.test(getComputedStyle(t).position);
  })();

  function getBounds(el) {
    const r = el.getBoundingClientRect();
    const top = r.top + window.scrollY;
    const height = r.height;
    return { top, height, bottom: top + height };
  }

  function initOne(conf) {
    const sticky = document.querySelector(conf.sel);
    const scope  = document.querySelector(conf.scopeSel);
    if (!sticky || !scope) return;

    function stickyIsWorking() {
      const start = window.scrollY;
      const beforeTop = sticky.getBoundingClientRect().top;
      window.scrollTo(0, start + 2);
      const afterTop = sticky.getBoundingClientRect().top;
      window.scrollTo(0, start);
      return Math.abs((afterTop - beforeTop)) > 0.5;
    }

    function applyPolyfill() {
      sticky.dataset.stickyPolyfill = 'on';
      sticky.style.willChange = 'transform';
      sticky.style.position = 'static';

      let wrapper = sticky.parentElement.querySelector(':scope > .__sticky-wrapper__');
      if (!wrapper) {
        wrapper = document.createElement('div');
        wrapper.className = '__sticky-wrapper__';
        wrapper.style.position = 'relative';
        wrapper.style.minHeight = sticky.offsetHeight + 'px';
        sticky.parentElement.insertBefore(wrapper, sticky);
        wrapper.appendChild(sticky);
      }

      let rafId = null;
      function update() {
        const vw = document.documentElement.clientWidth;
        if (vw <= 980) {
          sticky.style.position = '';
          sticky.style.top = '';
          sticky.style.transform = '';
          wrapper.style.minHeight = '';
          return;
        }
        const scopeB = getBounds(scope);
        const stB    = getBounds(wrapper);

        const y = window.scrollY;
        const maxY = scopeB.bottom - sticky.offsetHeight - 8;
        const stickPoint = stB.top - offsetTop;

        if (y <= stickPoint) {
          sticky.style.position = 'absolute';
          sticky.style.top = '0';
          sticky.style.transform = 'translate3d(0,0,0)';
        } else if (y > stickPoint && y < maxY - offsetTop) {
          sticky.style.position = 'fixed';
          sticky.style.top = offsetTop + 'px';
          sticky.style.transform = 'translate3d(0,0,0)';
        } else {
          const bottomLock = scopeB.height - sticky.offsetHeight - 8;
          sticky.style.position = 'absolute';
          sticky.style.top = bottomLock + 'px';
          sticky.style.transform = 'translate3d(0,0,0)';
        }
      }

      function onScrollOrResize() {
        if (rafId) cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(update);
      }

      window.addEventListener('scroll', onScrollOrResize, { passive: true });
      window.addEventListener('resize', onScrollOrResize);
      onScrollOrResize();
    }

    const needPolyfill = !supportsSticky || !stickyIsWorking();
    if (needPolyfill) applyPolyfill();
    setTimeout(() => { if (!stickyIsWorking()) applyPolyfill(); }, 500);
  }

  STICKIES.forEach(initOne);
})();
</script>
